<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./target/styles/angular-material.min.css">
  <link rel="stylesheet" href="./target/styles/material-icons.css">

  <style>
    h1,
    h3 {
      text-align: center;
    }

    .material-icons {
      font-size: 96px;
      transform-origin: 30px 30px;
      animation-name: work;
      animation-duration: 1s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes work {
      0% {
        transform: rotate(-50deg);
      }
      50% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-50deg);
      }
    }
  </style>
</head>

<body ng-app="MyGeoAdventures" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>My Geo Adventures</span>
      </h2>
    </div>
  </md-toolbar>

  <md-content layout="column" layout-align="center" layout-padding>
    <md-icon>build</md-icon>
    <h1 class="md-display-1">The page is under construction right now.</h1>
    <h3 class="md-headline">Collect all code snippets you can find and come back later to see what you can do with them.</h3>
  </md-content>

  <script src="./target/scripts/angular.min.js"></script>
  <script src="./target/scripts/angular-animate.min.js"></script>
  <script src="./target/scripts/angular-aria.min.js"></script>
  <script src="./target/scripts/angular-messages.min.js"></script>
  <script src="./target/scripts/angular-material.min.js"></script>

  <script type="text/javascript">
    angular.module('MyGeoAdventures', ['ngMaterial'])
      .config(['$mdThemingProvider', function($mdThemingProvider) {
        $mdThemingProvider.theme('default')
          .primaryPalette('blue-grey')
          .accentPalette('lime');
      }]);
  </script>

</body>

</html>
